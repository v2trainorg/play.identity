# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CICD

on:
  push:
    branches: [ "main" ]
 
jobs:
  generate-version:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
    
      - name: Github Tag Bump
        id: tag_bump
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INITIAL_VERSION: 1.0.2
          DEFAULT_BUMP: patch

    outputs:
      new_version: ${{ steps.tag_bump.outputs.new_tag }}
    
  package-and-publish-contracts:
    runs-on: ubuntu-latest
    needs: generate-version

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4


    
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          source-url: https://nuget.pkg.github.com/${{github.repository_owner}}/index.json
        env:
          NUGET_AUTH_TOKEN:  ${{ secrets.GITHUB_TOKEN }}
        
      - name: Pack
        run: |
          dotnet pack src/Play.Identity.Contracts/ \
          --configuration Release \
          -p:PackageVersion=${{ needs.generate-version.outputs.new_version}} \
          -p:RespositoryUrl=https://github.com/${{github.repository_owner}}/play.identity \
          -o packages

      - name: Publish
        env:
          NUGET_AUTH_TOKEN:  ${{ secrets.GITHUB_TOKEN }}
        run: dotnet nuget push packages/*.nupkg
